<!DOCTYPE html>
<html data-framework="vue">
	<head>
		<meta charset="utf-8" />
		<title>Vue.js • TodoMVC</title>
		<!--  v-cloak 指令可以解决屏幕闪动；当网络较慢，网页还在加载 Vue.js ，而导致 Vue 来不及渲染，这时页面就会显示出 Vue 源代码 -->
		<style type="text/css">
			[v-cloak] {display: none;}
		</style>
		<link rel="stylesheet" href="./css/todo.css">
		<script src="./js/vue.js"></script>
	</head>
	<body>
		<!-- 增加一个外层节点，绑定Vue实例 -->
		<section class="todoapp" v-cloak>
			<header class="header">
				<h1 class="title">备忘录</h1>
				<!-- 通过v-model指令绑定到data上,并添加一个key的enter事件addTodo -->
				<input class="new-todo" autofocus onlayoutcomplete="off" placeholder="你还有什么任务需要完成吗？" v-model="newTodo" @keyup.enter="addTodo"/>
			</header>
			<section class="main" v-show="todos.length">
				<!-- 备忘录列表 -->
				<ul class="todo-list">
					<!-- v-for是Vue指令，用来循环数组或对象，key存放id，因为Vue2采用Virtual Dom， -->
					<!-- key可以用来处理在重排时的列表项复用，推荐使用来提高性能 -->
					<li class="todo" v-for="todo in todos" :key="todo.id">
						<div class="view">
							<!-- checkbox的v-model会默认用来绑定true或者false信息 -->
							<input class="toggle" type="checkbox" v-model="todo.completed" />
							<!-- label用来展示条目的内容 -->
							<label>{{todo.title}}</label>
							<button class="destory" type="button" @click="removeTodo(todo)"></button>
						</div>
					</li>
				</ul>
			</section>
		</section>
		<footer class="footer">
			<p>-月牙坠&copy;DIY-</p>
		</footer>
		<script src="./js/todo.js" type="text/javascript"></script>
	</body>
</html>
